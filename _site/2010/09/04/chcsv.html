<div class='pure-menu-heading'>
    <h1>chcsvというツールがすごい</h1>
    <p>2010.09.04</p>
</div>
<div>
    <p>このツール超便利だ。Oracle DBを標準入出力で操れる。Linux/GNU最高。</p>

<p><a href="http://www.asahi-net.or.jp/~nq7t-kwbt/">ORACLEの部屋</a></p>

<p>tarボールをダウンロードしてきてmakeしてみたけど、そのままでは利用できなかったので、11gR2、Exaでも使えるmakeつくってみた。標準装備のmakeを分解してるだけ。</p>

<figure class="highlight"><pre><code class="language-basemake" data-lang="basemake">ORAHOME = ${ORACLE_HOME}
OBJS = chcsv.o sqlda.o Option.o OutPut.o Signal.o

build : chcsv

chcsv : $(OBJS)
  gcc -o chcsv $(OBJS) -L$(ORAHOME)/lib/   -lclntsh -lclntst11 `cat $(ORAHOME)/lib/ldflags`   `cat $(ORAHOME)lib/sysliblist` -ldl -lm

chcsv.c:  chcsv.pc
chcsv.o:  chcsv.c
Option.c: Option.pc
Option.o: Option.c
OutPut.c: OutPut.pc
OutPut.o: OutPut.c
Signal.c: Signal.pc
Signal.o: Signal.c
sqlda.c:  sqlda.pc
sqlda.o:  sqlda.c

%.o: %.c 
  gcc -O -c $&lt; -o $@

%.c: %.pc
  proc $&lt;

clean:
  /bin/rm -f *.o *.c *.lis chcsv</code></pre></figure>
