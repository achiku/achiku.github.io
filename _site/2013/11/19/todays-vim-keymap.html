<div>
    <p>MacVimで長い文章を書く際に劇的に役立つキーマップ。これを入れておく事で1行なのにGUI上改行されている改行も、通常のj,kで移動できる！
@seizans の.vimrcから拝借しました。</p>

<figure class="highlight"><pre><code class="language-vim" data-lang="vim">nnoremap <span class="k">j</span> gj
nnoremap <span class="k">k</span> gk </code></pre></figure>
